        .img-card {

        /* Styles Sp√©cifiques aux Flocons */
        #header-flocons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Pour que les clics passent √† travers */
            z-index: 1; /* S'assurer qu'ils sont derri√®re le texte */

        .header-noel > * {

        .flocon {
            position: absolute;
            top: -10px; /* Commence au-dessus du header */
            border-radius: 50%;
            opacity: 0.8;
            /* Animation CSS pour la descente et le mouvement lat√©ral */
            animation: flocon-fall linear infinite;
        }

        /* Animation de chute */
        @keyframes flocon-fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(150px) translateX(var(--mouvement-lateral)); /* Descend plus bas que la hauteur du header */
            }
        }

    <script>
            // {

            //     "link": "https://www.king-jouet.com/jeu-jouet/jeux-eveil/premieres-conteuses/ref-996769-coffret-toniebox-2-pat-patrouille.htm",
            //     "price" : "139,99"

        $(document).ready(function() {
            // --- G√©n√©ration des Cards ---
            const jsonString = $('#christmas-list').text();
            const listData = JSON.parse(jsonString);
            const container = $('#wishlist-container');

            $.each(listData, function(index, item) {
                const wording = item.wording;
                const image = item.image || null;
                const link = item.link;
                const price = item.price;

                let cardBody = `
                    <div class="card-body text-center">
                        <h5 class="card-title card-title-noel">${wording}</h5>
                `;

                if (price) {
                    cardBody += `<p class="card-text card-price">Prix : ${price}</p>`;
                }

                if (link) {
                    cardBody += `<a href="${link}" target="_blank" class="btn btn-sm" style="background-color: var(--noel-vert); color: white; border-color: var(--noel-vert);">Voir le produit</a>`;
                }

                cardBody += `</div>`;

                let img_html = '';
                if (image) {
                    // MODIFICATION: L'image est envelopp√©e dans une balise <a>
                    // avec les attributs Bootstrap de la modal.
                    img_html = `
                        <a href="#" class="img-link" data-bs-toggle="modal" data-bs-target="#imageModal" data-image-url="${image}" data-image-title="${wording.replace(/<[^>]*>/g, '')}">
                            <img src="${image}" class="card-img-top img-card" alt="${wording}">
                        </a>
                    `;
                }
                
                const cardHtml = `
                    <div class="col">
                        <div class="card card-noel d-flex flex-column">
                            ${img_html}
                            ${cardBody}
                        </div>
                    </div>
                `;
                container.append(cardHtml);
            });

            // MODIFICATION: Nouveau script pour g√©rer l'ouverture de la modal
            $('#imageModal').on('show.bs.modal', function (event) {
                const button = $(event.relatedTarget); // Le lien <a> qui a d√©clench√© la modal
                const imageUrl = button.data('image-url'); // R√©cup√®re l'URL stock√©e dans l'attribut data-image-url
                const imageTitle = button.data('image-title'); // R√©cup√®re le titre du cadeau

                const modal = $(this);
                
                // Mettre √† jour l'image et le titre dans la modal
                modal.find('#modalImage').attr('src', imageUrl);
                modal.find('#imageModalLabel').text(`D√©tail : ${imageTitle}`);
            });
            
            // --- G√©n√©ration des Flocons (Inchang√©) ---
            function createSnowflake() {
                const floconContainer = $('#header-flocons');
                const flocon = $('<div>').addClass('flocon');

                const colors = ['#FFFFFF', '#F0F8FF', '#ADD8E6', '#B0E0E6', '#87CEFA'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                const randomSize = Math.floor(Math.random() * 10) + 3; 
                const randomDuration = Math.random() * 10 + 5; 
                const lateralMovement = Math.random() * 60 - 30;
                const startPosition = Math.random() * 100;
                
                flocon.css({
                    'width': `${randomSize}px`,
                    'height': `${randomSize}px`,
                    'background-color': randomColor,
                    'left': `${startPosition}%`,
                    'animation-duration': `${randomDuration}s`,
                    'animation-delay': `-${Math.random() * randomDuration}s`,
                    '--mouvement-lateral': `${lateralMovement}px`
                });
                
                floconContainer.append(flocon);
                
                flocon.on('animationend', function() {
                    $(this).remove();
                    createSnowflake(); 
                });
            }

            const initialSnowflakes = 40;
            for (let i = 0; i < initialSnowflakes; i++) {
                setTimeout(createSnowflake, i * 200); 
            }
        });
